<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>movieshow</title>
    <link href="./css/movieshow.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
</head>
<body class="moive eat">
<div id="app">
    <div class="share-guide" style="display: none;">
        <div class="share-img" style="display: none;"></div>
        <div class="share-lucky-img" style="display: none;"></div>
        <div class="share-lucky-tip" style="display: none;">
            <p style="padding-top:10px">发起人限量答谢红包派发中，赶快投票领取!!</p>
            <i class="icon_shangchu"></i>
        </div>
    </div>
    <div class="foot-share" style="display: none;">
        <div class="box">
            <div class="box-flex-1 share-friend">
            <span class="icon_share_wx">

            </span><h5>发送给好友</h5>
            </div>
            <div class="box-flex-1 share-hongbao">
                <span class="icon_share_hongbao"></span>
                <h5 class="share-company">发红包</h5>
            </div>
            <div class="box-flex-1 share-wy">
                <span class="icon_share_wy"></span><h5>求网友扩散</h5>
            </div>
        </div>
    </div>
    <div class="wy_tips" style="display: none;">
        <div class="wy_tips_img"></div>
    </div>
    <div class="attention" style="display: none;">
        <div class="top_text"><h3 class="h3"></h3>
            <p class="p1"></p>
            <p class="p2"></p>
        </div>
        <div class="attention_img"><img src="http://m.wanyan.com/app/vote2/">
            <img src="">
        </div>
        <p class="bottom_text" style="text-align:center"> </p>
    </div>
    <div id="detailVoteScene">
        <div id="vote">
            <section id="voteStoryScene" slot="voteStory">
                <div class="top eat">
                    <div class="user-box box">
                        <div class="user-head">
                            <img class="head-img" src="./movie_files/0">
                        </div>
                        <div class="box-flex-1">
                            <h3 class="nick-name eat">cc</h3>
                            <div class="box">
                                <div class="box-flex-1"><span class="number fq-count">17-04-13</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vote-hot-box eat">
                        <h2 class="hot-num-box"><span class="number vote-num">1</span>票</h2>
                        <div class="hot-visit-box">
                            <span class="number vote-visit">1</span>浏览
                        </div>
                    </div>
                </div>
                <div class="bg-story eat"><span class="up-indicate eat"></span>
                    <div class="box">
                        <div class="biaodian"></div>
                        <div class="story-text-box box-flex-1">
                            <p class="story-text">哈哈哈哈哈</p>
                            <div class="more-text" style="display: none;"> 更多<span class="down-arrows"></span>
                            </div>
                        </div>
                        <div class="biaodian down"></div>
                    </div>
                </div>
            </section>
            <section class="vote-info module_scene">
                <div class="vote-scene-title">
                    <span class="cardType eat">单选</span> <span>title</span>
                </div>
                <div class="multiple-img-options">
                    <ul>
                        <li>
                            <div style="position: relative;overflow:hidden" class="box-flex-1">
                                <div class="option-img" style="height: 168.5px; width: 168.5px;">
                                    <img lazy="loaded" src="" style="width: 225px; height: 169px; margin-top: 0px; margin-left: -28px;">
                                </div>
                                <div class="option-tool box no-bg">
                                    <div class="hook-box">
                                        <div style="top:0; " class="img-hook  img-no site1"  >
                                            <div class="hook dayClass" style="display: none;">
                                                <b class="dayClass month-1"></b>
                                            </div>
                                            <div class="progress rel" >
                                                <canvas class="img-canvas" width="80" height="80"></canvas>
                                                <!--<h2 class="pro-text">0<small>%</small></h2> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="option-text eat">
                                <span class="week-1">煲王粤菜餐厅</span> <span class="people-1">0人</span></p>
                        </li><li>
                            <div style="position: relative; overflow:hidden" class="box-flex-1">
                                <div class="option-img" style="height: 168.5px; width: 168.5px;">
                                    <img lazy="loaded" src="" style="width: 169px; height: 221px; margin-top: -26px; margin-left: 0px;">
                                </div>
                                <div class="option-tool box no-bg">
                                    <div class="hook-box">
                                        <div style="top:0; " class="img-hook  img-no site2" >
                                            <div class="hook dayClass" style="display: none;">
                                                <b class="dayClass month-2"></b>
                                            </div>
                                            <div class="progress rel" >
                                                <canvas class="img-canvas" width="80" height="80"></canvas>
                                                <!--<h2 class="pro-text">0<small>%</small></h2> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="option-text eat"><span class="week-2">刀板香餐厅</span> <span class="people-2">1人</span></p>
                        </li>
                    </ul>
                </div>
            </section>
            <div slot="voteAnswer">
                <section id="voteAnswerScene" class="module_scene">
                    <div class="module-title">
                        <section class="topNav">
                            <div class="answer"> 大家回答<span class="user-data-total">1</span></div>
                            <div class="answer" style="margin-left:12px"> 好友回答<span class="user-data-total"
                                                                                    k="">0</span></div>
                            <div class="line-box"><span style="width: 65px;" class="half-line eat"></span></div>
                        </section>
                        <span class="data-download"></span></div>
                    <ul class="data-list">
                        <li class="box">
                            <div class="header-img"><img data-noadapt="true" data-headimg="true" lazy="loaded"
                                                         src="./movie_files/0"></div>
                            <div class="box-flex-1 user-scene-data eat"><span class="angle eat"></span>
                                <div class="openClick">
                                    <div class="box rel"><h2 class="box-flex-1 text-ellipsis eat">我</h2> <span
                                            class="time">17小时前</span>
                                        <div class="answerDialogContainer"><span class="answerDialog">   <span
                                                class="type">备注<a class="line"></a></span> </span></div>
                                    </div>
                                    <div class="user-action"> 选择了
                                        <div class="chongxuan"></div>
                                    </div>
                                    <ul>
                                        <li class="box">
                                            <div class="answer-container-option-img"><img class="answer-option-img"
                                                                                          lazy="error" src=""
                                                                                          style="width: 100%; height: 100%; margin-top: 0px; margin-left: 0px;">
                                            </div>
                                            <p class="answer-option-desc box-flex-1">刀板香餐厅</p></li>
                                    </ul>
                                </div>
                                <div class="user-answer rel" style="display: none;"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="answer-tip" style="display: none;"> 还没有好友回答? 点击右上角<span class="fxicon1"></span><span
                            class="light">发送给朋友</span><span class="fxicon2"></span><span
                            class="light">或分享到朋友圈</span><span class="fxicon3"></span>，即可知道小伙伴们的回答哦！
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    $(".site1").bind("click",function (e) {
        $(this).addClass("change-img");
        var site1=$.trim($(".week-1").html());
        var peo=parseInt($(".people-1").html().split("人")[0])+1;
        $(".people-1").html(peo+"人");
        console.log(site1);
        $(".site1").unbind()
    });
    $(".site2").click("click",function (e) {
        $(this).addClass("change-img");
        var site2=$.trim($(".week-2").html());
        var peo=parseInt($(".people-2").html().split("人")[0])+1;
        $(".people-2").html(peo+"人");
        console.log(site2);
        $(".site2").unbind();
    });
    $(".weui-navbar__item").click(function (e) {
        $(".weui-navbar__item").removeClass("weui-bar__item_on");
        $(this).addClass("weui-bar__item_on");
    });
</script>
</html>
